<!-- დავალება 5:

შექმენით HTML ფაილი, რომელშიც იქნება ორი პარაგრაფი.

დააკონფიგურირეთ CSS სტილი,
 სადაც ერთი სტილი ეფუძნება ID სელექტორს 
 (მაგალითად #first), ხოლო მეორე - Class სელექტორს (მაგალითად .second).

დააკვირდით, რომ ID სელექტორი
 ყოველთვის უფრო მაღალი პრიორიტეტით მოქმედებს, ვიდრე Class სელექტორი. -->
<style>
    #first{
        color: aqua;
    }
    .second{
        color: rgb(244, 149, 255);
    }
</style>
<p id="first">hello</p>
<p class="second">hi</p>
