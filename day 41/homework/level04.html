<!-- დავალება 4:

შექმენით HTML გვერდი, სადაც რამდენიმე div ელემენტია.

შექმენით CSS, სადაც გამოიყენებთ:

Inline style (დაპირებული სტილი პირდაპირ HTML-ში).

ID სელექტორები (მაგალითად #main, #footer).

Class სელექტორები (მაგალითად .container, .highlight).

შეამოწმეთ, რომ Inline style აქვს ყველაზე მაღალი პრიორიტეტი. -->
<main style="color: aqua;" id="first">
    <p>hello</p>
</main>
<footer style="background-color: blueviolet;" id="second">
    <p>hi</p>
</footer>
<p style="text-align: center;" id="third">
    wow
</p>
<body style="color: rgb(255, 0, 189);" id="forth">
    <p>i'm cool</p>
</body>
